<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Beiruti&display=swap" />
  <link rel="shortcut icon" href="images/logo.png" />
  <link rel="stylesheet" href="css/all.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Stop-Watch</title>
</head>

<body>
  <div class="stopwatch">
    <h1>Stop Watch</h1>
    <div class="display">
      <span id="minutes">00</span>:<span id="seconds">00</span>:<span id="milliseconds">00</span>
    </div>
    <div class="controls">
      <button id="start"><i class="fa-solid fa-play fa-fw"></i></button>
      <button id="stop"><i class="fa-solid fa-pause fa-fw"></i></button>
      <button id="reset"><i class="fa-solid fa-retweet fa-fw"></i></button>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
